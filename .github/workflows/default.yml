name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to different repo
      env:
        TARGET_REPO: 'username/target-repo'
        TARGET_BRANCH: 'main'
        PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
      run: |
        cd build
        git init
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m 'Deploy to target repo'
        git push --force https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/${{ env.TARGET_REPO }} HEAD:${{ env.TARGET_BRANCH }}